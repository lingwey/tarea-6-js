<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-tarea-6.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>tarea 6t</title>
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <div class="container">  
           <h1 class="fs-4">tarea 1 clase 6</h1>
        </div>
    </header>

    <form id="cantidad-integrantes" class="">
        <div id="mostrar" class="visible row g-3">
            <div class="input-group mb-3">
                <label for="cantidad" class="input-group-text">ingrese la cantidad de integrantes del grupo familiar</label>
                <input type="number" id="cantidad" class="form-control" > 
                <button type="submit" id="siguiente-paso" class="btn btn-outline-primary">siguiente</button>
               
            </div>
        </div>

        <div id="caja-integrantes" class="">
            <div id="botones-calcular-resetear" class="escondido">
                <button type="reset" id="reiniciar" class="btn btn-outline-primary">reiniciar</button>
                <button type="submit" id="calcular" class="btn btn-outline-primary">calcular</button>
            </div>
        </div>
       
        <div>
            <ul id="mostrar-error" class=""></ul>
        </div>
        <div id="calculos" class="escondido">
            <p>El mayor de edad es: <b id="mayor-edad"></b></p>
            <p>El menor de edad es: <b id="menor-edad"></b></p>
            <p>El promedio de edades es: <b id="promedio-edad"></b></p>
        </div>
        
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="interaccion-tarea6.js"></script>
<script src="calculador.js"></script>
<script src="pruebas.js"></script>
</body>
</html>
